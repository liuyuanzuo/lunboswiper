<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="swiper.css">
    <style>
        .swiper-container,.swiper-wrapper,.swiper-slide,img{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="swiper-container banner">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><a href="javascript:"><img src="img/banner2.jpg" alt="" class="ban1"></a></div>
        <div class="swiper-slide"><a href="javascript:"><img src="img/banner3.jpg" alt="" class="ban1"></a></div>
        <div class="swiper-slide"><a href="javascript:"><img src="img/banner4.jpg" alt="" class="ban1"></a></div>
        <div class="swiper-slide"><a href="javascript:"><img src="img/banner1.jpg" alt="" class="ban1"></a></div>
    </div>
    <!--分页器-->
    <ul class="swiper-pagination pagination"></ul>
    <!--导航按钮-->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
</body>
</html>
<script src="jquery-1.8.3.min.js"></script>
<script src="swiper.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        slidePerView: 'auto',
        centerSliders: true,
        pagination: '.pagination',
        paginationElement : 'li',
        // 如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        paginationClickable: true,
        loop: true,
        autoplay: 2000,
        speed: 1000,
        keyboardControl: true,
        loopedSlides: 10,
        autoplayDisableOnInteraction: false,
        effect: 'fade',
//        paginationType : 'custom'
    });
    $(".swiper-wrapper").mouseenter(function(){
        mySwiper.stopAutoplay();
    }).mouseleave(function(){
        mySwiper.startAutoplay();
    })
</script>
